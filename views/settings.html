<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Card game</title>
  <link rel="stylesheet" href="/style.css">
</head>
<body>

<div class="background-wrapper">
  <img src="/image/background.jpg" alt="background" class="background-img">
</div>

<div class="contentSettings">
  <h1>C.A.R.D. settings</h1>

  <!-- Налаштування аватара -->
  <form id="settingsForm" method="POST" action="/settings">
  <div class="avatar-settings">
    <label>Choose avatar:</label>
    <div class="avatar-options">
      <label>
        <input type="radio" name="avatar" value="ava1.jpeg">
        <img src="/image/ava/ava1.jpeg" alt="Avatar 1" class="avatar-img">
      </label>
      <label>
        <input type="radio" name="avatar" value="ava2.jpeg">
        <img src="/image/ava/ava2.jpeg" alt="Avatar 2" class="avatar-img">
      </label>
      <label>
        <input type="radio" name="avatar" value="ava3.jpeg">
        <img src="/image/ava/ava3.jpeg" alt="Avatar 3" class="avatar-img">
      </label>
      <label>
        <input type="radio" name="avatar" value="ava4.jpeg">
        <img src="/image/ava/ava4.jpeg" alt="Avatar 4" class="avatar-img">
      </label>
      <label>
        <input type="radio" name="avatar" value="ava5.jpeg">
        <img src="/image/ava/ava5.jpeg" alt="Avatar 5" class="avatar-img">
      </label>
    </div>
  </div>

  <!-- Зміна логіну -->
    <input type="text" placeholder="New login" name="new-login"><br>

  <!-- Зміна паролю -->
    <input type="password" placeholder="Current password" name="current-password"><br>
    <input type="password" placeholder="New password" name="new-password"><br>

  <!-- Кнопка збереження -->
    <button type="submit">Save changes</button><br>
  </form>
  <!-- Назад -->
  <div id="logBut">
    <a href="/home" class="miniBut">Back</a>
  </div>

</div>

<div id="message" style="position: fixed; bottom: 20px; right: 20px; color: firebrick; background: #fff; padding: 10px; border-radius: 5px; display: none;"></div>

<script>
  document.addEventListener('DOMContentLoaded', () => {
    const params = new URLSearchParams(window.location.search);
    const error = params.get('error');
    const success = params.get('success');
    const message = document.getElementById('message');

    if (error) {
      message.textContent = decodeURIComponent(error.replace(/\+/g, ' '));
      message.style.color = 'firebrick';
      message.style.display = 'block';
    } else if (success) {
      message.textContent = decodeURIComponent(success.replace(/\+/g, ' '));
      message.style.color = 'green';
      message.style.display = 'block';
    }
  });
</script>


</body>
</html>
